<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💬 Conversaciones Guardadas</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffd1dc, #b5fffc);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .list-container {
      background: white;
      width: 90%;
      max-width: 480px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    h2 { text-align: center; color: #f5576c; }
    .conversation {
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 0.8rem;
      background: #fafafa;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background: linear-gradient(135deg, #f093fb, #f5576c);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.4rem 0.7rem;
      cursor: pointer;
      font-weight: 600;
    }
    a { text-align: center; color: #f5576c; text-decoration: none; font-weight: 600; }
  </style>
</head>
<body>
  <div class="list-container">
    <h2>💬 Conversaciones Guardadas</h2>
    <div id="conversationList"></div>
    <button onclick="eliminarTodo()">🧹 Borrar todos</button>
    <a href="index.html">⬅ Volver al chat</a>
  </div>

  <script>
    async function cargarConversaciones() {
      const res = await fetch('/mensajes');
      const data = await res.json();
      const contenedor = document.getElementById('conversationList');
      contenedor.innerHTML = '';

      if (!data.length) {
        contenedor.innerHTML = '<p>No hay mensajes aún 💤</p>';
        return;
      }

      data.forEach((msg, index) => {
        const div = document.createElement('div');
        div.classList.add('conversation');
        div.innerHTML = `
          <p><strong>${msg.room}</strong><br>
          ${msg.name} (${msg.email})<br>${msg.text}</p>
          <button onclick="eliminarMensaje(${index})">🗑️</button>
        `;
        contenedor.appendChild(div);
      });
    }

    async function eliminarMensaje(index) {
      if (!confirm('¿Eliminar este mensaje?')) return;
      await fetch(`/mensajes/${index}`, { method: 'DELETE' });
      cargarConversaciones();
    }

    async function eliminarTodo() {
      if (!confirm('¿Eliminar todos los mensajes?')) return;
      await fetch(`/mensajes`, { method: 'DELETE' });
      cargarConversaciones();
    }

    cargarConversaciones();
  </script>
</body>
</html>
